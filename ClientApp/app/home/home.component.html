<h1 [style.color]="h1Style ? 'gray': 'black'">Home</h1>
<button (click)="firstClick()">First click</button><br /><br />
<button (click)="secondClick()">Second click</button><br /><br />
<h1 *ngIf="users">Users</h1>

<ul *ngIf="users">
    <li *ngFor="let user of users">        
        <p>{{ user.id }}. {{ user.name }}</p>
    </li>
</ul>
